  <body>
    <main>
      Napis <span id='elementSPAN' class="el">123</span>
    </main>
    <script>
      $(document).ready(function() {
         alert( "Bieżący dokument jest  gotowy do przetwarzania" );
      });
      $('.el').text('456');
      $('.el').css('background-color', 'red');
      $('.el').click(()=>{
          console.log($('.el').text())
      })
      function a1 (){
          $('.el').animate({
              width: 250,
              height: 250
          },5000,()=>{
              $('.el').animate({
                  width: 25,
                  height: 25
              },5000, a1)
          })
      }
      a1()
    </script>
  </body>
